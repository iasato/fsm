{% load url from future %}
{% if results|length %}
    <table class="table">
        <thead>
            <tr>
                <th class="span3">Técnico</th>
                <th class="span3">Tipo conexão</th>
            </tr>
        </thead>
        <tbody>
            {% for technician in results %}
            <tr>
                <td class="span3"><a href="#">{{ technician.name }}</a></td>
                <td class="span3">{{ technician.get_connection_type_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Nenhum registro encontrado!</p>
{% endif %}
